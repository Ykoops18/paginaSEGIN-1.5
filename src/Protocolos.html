<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protocolos</title>
  <link rel="shortcut icon" href="/Images/logo1.4.png" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Protocolos.css">
</head>

 <header>
    <div class="logo">
        <img src="/Images/logo1.4.png" alt="">
    </div>
    
      <nav>
        <h2>PROTOCOLOS</h2>
            <a class="regresar" title="Regresar" href="/src/home.html"><img src="/Images/Cifrado/regresar.png" alt="Regresar" width = "200" height = "150" /></a>
          
          
          
      </nav>
      
    
</header>

<body>


 
<div class="body-cards">
  <div class="container">


    <input type="radio" name="slider" class="d-none" id="s1" checked>
    <input type="radio" name="slider" class="d-none" id="s2">
    <input type="radio" name="slider" class="d-none" id="s3">
    <input type="radio" name="slider" class="d-none" id="s4">
    <input type="radio" name="slider" class="d-none" id="s5">
    <input type="radio" name="slider" class="d-none" id="s6">
    <input type="radio" name="slider" class="d-none" id="s7">
    <input type="radio" name="slider" class="d-none" id="s8">
    <input type="radio" name="slider" class="d-none" id="s9">
    <input type="radio" name="slider" class="d-none" id="s10">
    

    <div class="cards">
      <label for="s1" id="slide1">
        <div class="card">
          <div class="image">
            <img src="/Images/Protocolos/https.jpg" alt="">
            
          </div>
          <div class="infos">
            <span class="name">HTTPS</span>
            <span class="lorem">Es un protocolo de aplicación basado en el protocolo HTTP, 
              destinado a la transferencia segura de datos de hipertexto en su vercion segura.</span>
          </div>
          <a href="https://es.ryte.com/wiki/HTTPS" class="btn-contact">Detalles</a>
          
        </div>
      </label>

      <label for="s2" id="slide2">
        <div class="card">
          <div class="image">
            <img src="/Images/Protocolos/ssl.jpg" alt="">
            
          </div>
          <div class="infos">
            <span class="name">SSL</span>
            <span class="lorem">Un protocolo para navegadores y servidores web que permite autenticar, 
              cifrar y descifrar la información enviada a través de Internet.</span>
          </div>
          <a href="https://www.ssl.com/es/preguntas-frecuentes/faq-que-es-ssl/" class="btn-contact">Detalles</a>
          
        </div>
      </label>

      <label for="s3" id="slide3">
        <div class="card">
          <div class="image">
            <img src="/Images/Protocolos/ftps.jpg" alt="">
            
          </div>
          <div class="infos">
            <span class="name">FTPS</span>
            <span class="lorem">Realizar transferencias de ficheros seguras. Cada forma conlleva el uso de una 
              capa SSL/TLS debajo del protocolo estándar FTP.</span>
          </div>
          <a href="https://www.goanywhere.com/es/blog/que-es-ftps" class="btn-contact">Detalles</a>
          
        </div>
      </label>

      <label for="s4" id="slide4">
        <div class="card">
          <div class="image">
            <img src="/Images/Protocolos/ssh.webp" alt="">
            
          </div>
          <div class="infos">
            <span class="name">SSH</span>
            <span class="lorem">Un protocolo y del programa que lo implementa cuya principal 
              función es el acceso remoto a un servidor por medio de un canal seguro en el que toda la información está cifrada.</span>
          </div>
          <a href="https://web.mit.edu/rhel-doc/4/RH-DOCS/rhel-rg-es-4/ch-ssh.html" class="btn-contact">Detalles</a>
          
        </div>
      </label>

      <label for="s5" id="slide5">
        <div class="card">
          <div class="image">
            <img src="/Images/Protocolos/IPsec.webp" alt="">
            
          </div>
          <div class="infos">
            <span class="name">IPSEC</span>
            <span class="lorem">Conjunto de protocolos cuya función es asegurar las comunicaciones sobre el Protocolo de Internet 
              autenticando y/o cifrando cada paquete IP en un flujo de datos.</span>
          </div>
          <a href="https://aws.amazon.com/es/what-is/ipsec/#:~:text=El%20cifrado%20IPSec%20es%20una,descifrado%20para%20descifrar%20la%20informaci%C3%B3n." class="btn-contact">Detalles</a>
          
        </div>
      </label>

      <label for="s6" id="slide6">
        <div class="card">
          <div class="image">
            <img src="/Images/Protocolos/set.jpg" alt="">
            
          </div>
          <div class="infos">
            <span class="name">SET</span>
            <span class="lorem">Protocolo estándar para proporcionar seguridad a una transacción 
              con tarjeta de Identificación en redes de computadoras inseguras.</span>
          </div>
          <a href="https://www.geeksforgeeks.org/secure-electronic-transaction-set-protocol/" class="btn-contact">Detalles</a>
          
        </div>
      </label>

      <label for="s7" id="slide7">
        <div class="card">
          <div class="image">
            <img src="/Images/Protocolos/SCP.png" alt="">
            
          </div>
          <div class="infos">
            <span class="name">SCP</span>
            <span class="lorem">Secure Copy, es un protocolo de sistemas informáticos que se utiliza para 
              la transferencia de archivos de forma segura.</span>
          </div>
          <a href="https://www.ionos.mx/digitalguide/servidores/know-how/scp-secure-copy/" class="btn-contact">Detalles</a>
          
        </div>
      </label>

      <label for="s8" id="slide8">
        <div class="card">
          <div class="image">
            <img src="/Images/Protocolos/sfpt.png" alt="">
            
          </div>
          <div class="infos">
            <span class="name">SFTP</span>
            <span class="lorem">Permite una serie de operaciones sobre archivos remotos. 
              SFTP intenta ser más independiente de la plataforma que SCP.</span>
          </div>
          <a href="https://www.strato.es/faq/hosting/que-es-sftp-y-como-se-utiliza/" class="btn-contact">Detalles</a>
          
        </div>
      </label>

      <label for="s9" id="slide9">
        <div class="card">
          <div class="image">
            <img src="/Images/Protocolos/smtp.png" alt="">
            
          </div>
          <div class="infos">
            <span class="name">SMTPS</span>
            <span class="lorem">Para transferencia simple de correo es un protocolo de red utilizado 
              para el intercambio de mensajes de correo electrónico entre computadoras u otros dispositivos.</span>
          </div>
          <a href="https://www.ibm.com/docs/es/i/7.3?topic=information-smtp" class="btn-contact">Detalles</a>
          
        </div>
      </label>

      <label for="s10" id="slide10">
        <div class="card">
          <div class="image">
            <img src="/Images/Protocolos/imap.png" alt="">
            
          </div>
          <div class="infos">
            <span class="name">IMAPS</span>
            <span class="lorem">Se puede tener acceso al correo electrónico desde cualquier equipo que tenga una conexión a Internet.</span>
          </div>
          <a href="https://www.redeszone.net/tutoriales/internet/que-es-protocolo-imap/" class="btn-contact">Detalles</a>
          
        </div>
      </label>

    </div>

  </div>
</div>
</body>

</html>
